<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="info">
          <div class="top">
            <h2 class="head">
              Get <span>insights</span> that help <br />
              your business grow.
            </h2>
            <p class="p1">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="bottom">
            <div class="p2">
              <div id="a">
                <h2 class="comp">10k+</h2>
                <p class="comp1">companies</p>
              </div>

              <div id="a">
                <h2 class="temp">314</h2>
                <p class="temp1">templates</p>
              </div>

              <div id="a">
                <h2 class="qure">12m+</h2>
                <p class="qure1">queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="images/image-header-mobile.jpg" alt="company_img" />
        </div>
      </div>
    </div>
  </body>
</html>
